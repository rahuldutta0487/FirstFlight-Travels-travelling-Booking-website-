<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Sleep Alarm for Driver Fatigue Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add opacity to the background color */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        #team-members {
            margin-top: 30px;
        }
        .team-member {
            margin-bottom: 10px;
        }
        .team-member label {
            font-weight: bold;
        }
        .team-member input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anti-Sleep Alarm for Driver Fatigue Monitoring</h1>
        <div id="team-members">
            <div class="team-member">
                <label for="member1">Team Member 1:</label>
                <input type="text" id="member1" name="member1" placeholder="Enter name">
            </div>
            <div class="team-member">
                <label for="member2">Team Member 2:</label>
                <input type="text" id="member2" name="member2" placeholder="Enter name">
            </div>
            <!-- Add more team member fields as needed -->
        </div>
        <button id="submit-btn">Submit</button>
    </div>
</body>
</html>
